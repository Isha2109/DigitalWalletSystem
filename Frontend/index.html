<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wallet System</title>
    <script src="./js/index.js"></script>
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>

    <div class="card text-bg-dark">
      <img src="./images/MOBILE-WALLETS.jpeg" class="card-img" alt="...">
      <div class="card-img-overlay">
        <h2 class="card-title">HighWallet!</h2>
        <p class="card-text">Welcome to India's Most-loved Digital Wallet!</p>
        <p class="card-text-mg-b">Experience the power of India's favourite digital wallet. Go contactless and enjoy safe & secure payments with no hassle!</p>

        <h3 style="padding-top:4%" class="text-center"></h3>
        <div style="padding:20px 30% 20% 20%">
          <div class="card-bg-light " style="margin-left:17rem; width: 22rem; height: 9rem;">
            <h5 class="card-title-head">Open Your Wallet</h5>
            <form class="align-items-center">
              <form class="row g-3">
                <div style="margin:0px 0px 20px" class="col-12">
                  <label class="visually-hidden" for="username" style="font-size: large; font-family:Georgia, 'Times New Roman', Times, serif;">Username</label>
                  <div class="input-group">
                    <div class="input-group-text">Username</div>
                    <input type="text" class="form-control input-group-text" id="username" placeholder="Enter your Username>
                  </div>
                </div>
        
              <div style="margin:0px 0px 20px" class="col-12">
                <button type="button" id="submitWalletId" class="btn btn-primary" onclick="getWalletByName()">Login to HighWallet!</button>
                <a href="#" class="card-link">Setup a wallet Now</a>
              </div>
        </form>

        </div>
        

      </div>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
