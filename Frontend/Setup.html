<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wallet System</title>
    <script src="./index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <h3 style="padding-top:5%" class="text-center">Create Wallet</h3>
    <div style="padding:30px 30% 20% 30%">
        <form class="card bg-light row-cols-lg-auto g-3 align-items-center">
        <div style="margin:20px 0px 20px" class="col-12">
          <label class="visually-hidden" for="walletName">Wallet Name</label>
          <div class="input-group">
            <div class="input-group-text">Wallet Name</div>
            <input type="text" class="form-control" id="walletName" placeholder="Wallet Name">
          </div>
        </div>

        <div style="margin:0px 0px 20px" class="col-12">
            <label class="visually-hidden" for="walletName">Username</label>
            <div class="input-group">
              <div class="input-group-text">Balance</div>
              <input type="number" class="form-control" id="balance" placeholder="Balance">
            </div>
          </div>
      
        <div style="margin:0px 0px 20px" class="col-12">
          <button type="button" id="submitSetup" class="btn btn-primary" onclick="setupWallet()">Submit</button>
        </div>
      </form></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
